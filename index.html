<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="jQuery.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Salary Calculator Challenge</title>
  </head>
  <body>
    <form>
      <header>
        <h1>Employee Salary Calculator</h1>
      </header>

      <div>
        <h2>Add Employee</h2>

        <input
          class="js-input-firstName"
          required
          type="text"
          placeholder=" First Name"
          id="firstName"
        />
        <input
          class="js-input-lastName"
          required
          type="text"
          placeholder=" Last Name"
          id="lastName"
        />
        <input
          class="js-input-id"
          required
          type="text"
          placeholder="ID"
          id="ID"
        />
        <input
          class="js-input-title"
          required
          type="text"
          placeholder="Title"
          id="title"
        />
        <input
          class="js-input-annualSalary"
          required
          type="text"
          placeholder="Annual Salary"
          id="annualSalary"
        />
      </div>
      <button class="btn-js-click-submit">Add Employee</button>
    </form>
    <h2>Employees</h2>
  </body>
</html>
