<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="jQuery.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Salary Calculator Challenge</title>
</head>

<body>
    <form class="js-form-employee">
        <header>
            <h1>Salary Calculator</h1>
        </header>

        <div>
            <!-- Create input fields to add employee information -->
            <h2>Employee Information:</h2>

            <input id="js-input-firstName" required type="text" placeholder=" First Name" id="firstName" />
            <input id="js-input-lastName" required type="text" placeholder=" Last Name" id="lastName" />
            <input id="js-input-id" required type="text" placeholder="ID" id="ID" />
            <input id="js-input-title" required type="text" placeholder="Title" id="title" />
            <input id="js-input-annualSalary" required type="text" placeholder="Annual Salary" id="annualSalary" />
        </div>
        <button>Add Employee</button>
    </form>

    <!-- Create table to track employee information submitted -->
    <h2>Employees:</h2>
    <table class="vr js-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody class="js-table-body">
            <tr class="js-table-body-row"></tr>
        </tbody>
    </table>

    <!-- Display Total Monthly Salaries -->
    <div class="vr boldness">
        Total Monthly:<span class="js-total-salary">
    </div>

</body>

</html>
